name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0). Leave empty to use git SHA.'
        required: false
        default: ''

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="build-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in project
        run: |
          cd StickyMic
          # Update marketing version with the tag/SHA
          sed -i '' "s/MARKETING_VERSION = 1.0;/MARKETING_VERSION = ${{ steps.version.outputs.version }};/g" StickyMic.xcodeproj/project.pbxproj
          # Update build number with commit count
          BUILD_NUMBER=$(git rev-list --count HEAD)
          sed -i '' "s/CURRENT_PROJECT_VERSION = 1;/CURRENT_PROJECT_VERSION = $BUILD_NUMBER;/g" StickyMic.xcodeproj/project.pbxproj

      - name: Build
        run: |
          cd StickyMic
          xcodebuild -project StickyMic.xcodeproj \
                     -scheme StickyMic \
                     -configuration Release \
                     -derivedDataPath build \
                     CODE_SIGN_IDENTITY="-" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     build

      - name: Create DMG
        run: |
          cd StickyMic
          APP_PATH="build/Build/Products/Release/StickyMic.app"
          DMG_NAME="StickyMic-${{ steps.version.outputs.version }}.dmg"

          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/

          # Create a symlink to Applications
          ln -s /Applications dmg_contents/Applications

          # Create the DMG
          hdiutil create -volname "StickyMic" \
                         -srcfolder dmg_contents \
                         -ov -format UDZO \
                         "$DMG_NAME"

          echo "DMG_PATH=StickyMic/$DMG_NAME" >> $GITHUB_ENV
          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Create ZIP
        run: |
          cd StickyMic
          APP_PATH="build/Build/Products/Release/StickyMic.app"
          ZIP_NAME="StickyMic-${{ steps.version.outputs.version }}.zip"

          ditto -c -k --keepParent "$APP_PATH" "$ZIP_NAME"

          echo "ZIP_PATH=StickyMic/$ZIP_NAME" >> $GITHUB_ENV
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: StickyMic-DMG
          path: ${{ env.DMG_PATH }}

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: StickyMic-ZIP
          path: ${{ env.ZIP_PATH }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: StickyMic ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: |
            ${{ env.DMG_PATH }}
            ${{ env.ZIP_PATH }}
          body: |
            ## StickyMic ${{ steps.version.outputs.version }}

            A macOS menu bar app that keeps your microphone "stuck" to your preferred input device.

            ### Installation

            1. Download `${{ env.DMG_NAME }}` or `${{ env.ZIP_NAME }}`
            2. If using DMG: Open it and drag StickyMic to Applications
            3. If using ZIP: Extract and move StickyMic.app to `/Applications`
            4. Launch StickyMic from Applications or Spotlight

            ### What's New

            See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
